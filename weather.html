<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travique - Live Weather</title>
  <link rel="stylesheet" href="css/weather.css" />
</head>
<body>
  <header class="landing-header">
    <nav>
      <h1 class="logo">Travique</h1>
      <div class="nav-buttons">
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Sign Up</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h2>Live Weather Forecast</h2>
    <p>Check the latest weather for your travel destinations.</p>
    <a href="dashboard.html" class="btn main-cta">Back to Dashboard</a>
  </section>

  <section class="weather-section">
    <form class="weatherForm">
      <input type="text" id="cityInput" placeholder="Enter City" required />
      <button id="searchButton" type="button">Get Weather</button>
    </form>

    <div class="weather-display">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
    </div>

    <div class="forecast-container">
      <!-- Forecast will be inserted here -->
    </div>

    <ul id="cityListContainer"></ul>
  </section>

  <footer>
    <p>&copy; 2025 Travique. All rights reserved.</p>
  </footer>

  <script src="js/weather.js"></script>
</body>
</html>
