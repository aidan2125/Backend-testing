          Hydration: {
            icon: "fas fa-droplet",
            gradient: "linear-gradient(135deg, #06B6D4, #0891B2)",
            bgGradient:
              "linear-gradient(135deg, rgba(6, 182, 212, 0.15), rgba(8, 145, 178, 0.05))",

            glowColor: "rgba(6, 182, 212, 0.4)",
          },
          Hygiene: {
            icon: "fas fa-hand-sparkles",
            gradient: "linear-gradient(135deg, #14B8A6, #059669)",
            bgGradient:
              "linear-gradient(135deg, rgba(20, 184, 166, 0.15), rgba(5, 150, 105, 0.05))",
            shadow: "0 6px 20px rgba(20, 184, 166, 0.25)",
            glowColor: "rgba(20, 184, 166, 0.4)",
          },
          "Mental Wellness": {
            icon: "fas fa-brain",
            gradient: "linear-gradient(135deg, #EC4899, #DB2777)",
            bgGradient:
              "linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(219, 39, 119, 0.05))",
            shadow: "0 6px 20px rgba(236, 72, 153, 0.25)",
            glowColor: "rgba(236, 72, 153, 0.4)",
          },
          Vaccinations: {
            icon: "fas fa-syringe",
            gradient: "linear-gradient(135deg, #F43F5E, #DC2626)",
            bgGradient:
              "linear-gradient(135deg, rgba(244, 63, 94, 0.15), rgba(220, 38, 38, 0.05))",
            shadow: "0 6px 20px rgba(244, 63, 94, 0.25)",
            glowColor: "rgba(244, 63, 94, 0.4)",
          },
          Safety: {
            icon: "fas fa-shield-check",
            gradient: "linear-gradient(135deg, #8B5CF6, #7C3AED)",
            bgGradient:
              "linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(124, 58, 237, 0.05))",
            shadow: "0 6px 20px rgba(139, 92, 246, 0.25)",
            glowColor: "rgba(139, 92, 246, 0.4)",
          },
          "Insect Protection": {
            icon: "fas fa-bug",
            gradient: "linear-gradient(135deg, #059669, #065F46)",
            bgGradient:
              "linear-gradient(135deg, rgba(5, 150, 105, 0.15), rgba(6, 95, 70, 0.05))",
            shadow: "0 6px 20px rgba(5, 150, 105, 0.25)",
            glowColor: "rgba(5, 150, 105, 0.4)",
          },
          "Food Safety": {
            icon: "fas fa-utensils",
            gradient: "linear-gradient(135deg, #F59E0B, #D97706)",
            bgGradient:
              "linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(217, 119, 6, 0.05))",
            shadow: "0 6px 20px rgba(245, 158, 11, 0.25)",
            glowColor: "rgba(245, 158, 11, 0.4)",
          },
          "Emergency Preparedness": {
            icon: "fas fa-first-aid",
            gradient: "linear-gradient(135deg, #EF4444, #DC2626)",
            bgGradient:
              "linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.05))",
            shadow: "0 6px 20px rgba(239, 68, 68, 0.25)",
            glowColor: "rgba(239, 68, 68, 0.4)",
          },
          "Transport Safety": {
            icon: "fas fa-car",
            gradient: "linear-gradient(135deg, #6B7280, #4B5563)",
            bgGradient:
              "linear-gradient(135deg, rgba(107, 114, 128, 0.15), rgba(75, 85, 99, 0.05))",
            shadow: "0 6px 20px rgba(107, 114, 128, 0.25)",
            glowColor: "rgba(107, 114, 128, 0.4)",
          },
          "Sun Protection": {
            icon: "fas fa-sun",
            gradient: "linear-gradient(135deg, #F59E0B, #F97316)",
            bgGradient:
              "linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(249, 115, 22, 0.05))",
            shadow: "0 6px 20px rgba(245, 158, 11, 0.25)",
            glowColor: "rgba(245, 158, 11, 0.4)",
          },
          "Cultural Awareness": {
            icon: "fas fa-globe-americas",
            gradient: "linear-gradient(135deg, #3B82F6, #2563EB)",
            bgGradient:
              "linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(37, 99, 235, 0.05))",
            shadow: "0 6px 20px rgba(59, 130, 246, 0.25)",
            glowColor: "rgba(59, 130, 246, 0.4)",
          },
          "Water Safety": {
            icon: "fas fa-person-swimming",
            gradient: "linear-gradient(135deg, #0891B2, #0E7490)",
            bgGradient:
              "linear-gradient(135deg, rgba(8, 145, 178, 0.15), rgba(14, 116, 144, 0.05))",
            shadow: "0 6px 20px rgba(8, 145, 178, 0.25)",
            glowColor: "rgba(8, 145, 178, 0.4)",
          },
          "Personal Safety": {
            icon: "fas fa-user-shield",
            gradient: "linear-gradient(135deg, #2563EB, #1D4ED8)",
            bgGradient:
              "linear-gradient(135deg, rgba(37, 99, 235, 0.15), rgba(29, 78, 216, 0.05))",
            shadow: "0 6px 20px rgba(37, 99, 235, 0.25)",
            glowColor: "rgba(37, 99, 235, 0.4)",
          },
          Altitude: {
            icon: "fas fa-mountain",
            gradient: "linear-gradient(135deg, #D97706, #B45309)",
            bgGradient:
              "linear-gradient(135deg, rgba(217, 119, 6, 0.15), rgba(180, 83, 9, 0.05))",
            shadow: "0 6px 20px rgba(217, 119, 6, 0.25)",
            glowColor: "rgba(217, 119, 6, 0.4)",
          },
          "Malaria Prevention": {
            icon: "fas fa-pills",
            gradient: "linear-gradient(135deg, #DB2777, #BE185D)",
            bgGradient:
              "linear-gradient(135deg, rgba(219, 39, 119, 0.15), rgba(190, 24, 93, 0.05))",
            shadow: "0 6px 20px rgba(219, 39, 119, 0.25)",
            glowColor: "rgba(219, 39, 119, 0.4)",
          },
          "Wildlife Safety": {
            icon: "fas fa-paw",
            gradient: "linear-gradient(135deg, #F59E0B, #D97706)",
            bgGradient:
              "linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(217, 119, 6, 0.05))",
            shadow: "0 6px 20px rgba(245, 158, 11, 0.25)",
            glowColor: "rgba(245, 158, 11, 0.4)",
          },
          "Weather Safety": {
            icon: "fas fa-cloud-rain",
            gradient: "linear-gradient(135deg, #3B82F6, #1E40AF)",
            bgGradient:
              "linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(30, 64, 175, 0.05))",
            shadow: "0 6px 20px rgba(59, 130, 246, 0.25)",
            glowColor: "rgba(59, 130, 246, 0.4)",
          },
        };

        const config = iconConfig[category] || {
          icon: "fas fa-info-circle",
          gradient: "linear-gradient(135deg, #6B7280, #4B5563)",
          bgGradient:
            "linear-gradient(135deg, rgba(107, 114, 128, 0.15), rgba(75, 85, 99, 0.05))",
          shadow: "0 6px 20px rgba(107, 114, 128, 0.25)",
          glowColor: "rgba(107, 114, 128, 0.4)",
        };

        return (
          <div
            className="relative w-16 h-16 flex items-center justify-center rounded-2xl backdrop-blur-sm border border-white/30 group transition-all duration-300 hover:scale-110 hover:-translate-y-2 cursor-pointer"
            style={{
              background: config.bgGradient,
              boxShadow: config.shadow,
            }}
            role="img"
            aria-label={category}
          >
            <div
              className="absolute inset-0 rounded-2xl opacity-20 group-hover:opacity-40 transition-all duration-300"
              style={{ background: config.gradient }}
            />
            <div
              className="absolute inset-1 rounded-xl opacity-30 group-hover:opacity-50 transition-all duration-300"
              style={{ background: config.gradient }}
            />
            <i
              className={`${config.icon} text-2xl relative z-10 transition-all duration-300 group-hover:scale-125`}
              style={{
                background: config.gradient,
                WebkitBackgroundClip: "text",
                WebkitTextFillColor: "transparent",
                backgroundClip: "text",
                filter: "drop-shadow(0 3px 6px rgba(0,0,0,0.15))",
              }}
            />
            <div
              className="absolute inset-0 rounded-2xl opacity-0 group-hover:opacity-80 transition-all duration-500 pointer-events-none"
              style={{
                background: `radial-gradient(circle at center, ${config.glowColor} 0%, transparent 60%)`,
                filter: "blur(12px)",
                transform: "scale(1.2)",
              }}
            />
            <div
              className="absolute -inset-2 rounded-3xl opacity-0 group-hover:opacity-30 transition-all duration-700 pointer-events-none"
              style={{
                background: `conic-gradient(from 0deg, ${config.glowColor}, transparent, ${config.glowColor})`,
                filter: "blur(8px)",
                animation: "spin 3s linear infinite",
              }}
            />
          </div>
        );
      });

      const SafetyAlerts = memo(() => {
        const alerts = [
          {
            type: "Weather",
            message:
              "Be cautious of thunderstorms during summer months (Nov–Mar). Avoid flooded areas.",
            severity: "high",
          },
          {
            type: "Health",
            message:
              "Use insect repellent to reduce risk of mosquito-borne diseases like malaria in rural areas.",
            severity: "high",
          },
          {
            type: "Safety",
            message:
              "Keep valuables secure and avoid walking alone at night to reduce risk of petty crime.",
            severity: "medium",
          },
        ];

        return (
          <div className="mb-6">
            <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
              <i className="fas fa-exclamation-triangle text-red-500"></i>
              General Safety Alerts
            </h3>
            <div className="mt-2 space-y-2">
              {alerts.map((alert, index) => (
                <div
                  key={index}
                  className={`p-4 rounded-md ${
                    alert.severity === "high"
                      ? "bg-red-100 border-l-4 border-red-500"
                      : "bg-yellow-100 border-l-4 border-yellow-500"
                  }`}
                  role="alert"
                >
                  <p className="text-sm font-medium">
                    {alert.type}: {alert.message}
                  </p>
                </div>
              ))}
            </div>
          </div>
        );
      });

      const FirstAidGuides = memo(() => {
        const [openGuide, setOpenGuide] = useState(null);

        const toggleGuide = (index) => {
          setOpenGuide(openGuide === index ? null : index);
        };

        return (
          <div className="mb-6">
            <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
              <i className="fas fa-medkit text-red-500"></i>
              First Aid Guides
            </h3>
            <div className="mt-2 space-y-2">
              {firstAidGuides.map((guide, index) => (
                <div key={index} className="border rounded-md">
                  <button
                    className="w-full p-4 text-left flex justify-between items-center hover:bg-gray-50"
                    onClick={() => toggleGuide(index)}
                    aria-expanded={openGuide === index}
                    aria-controls={`guide-${index}`}
                  >
                    <span className="font-medium">{guide.title}</span>
                    <i
                      className={`fas fa-chevron-${openGuide === index ? "up" : "down"}`}
                    ></i>
                  </button>
                  {openGuide === index && (
                    <div
                      id={`guide-${index}`}
                      className="p-4 bg-gray-50"
                      role="region"
                    >
                      <p className="text-sm text-gray-600 mb-2">
                        {guide.description}
                      </p>
                      <ul className="list-disc pl-5 space-y-1">
                        {guide.steps.map((step, stepIndex) => (
                          <li key={stepIndex} className="text-sm">
                            {step}
                          </li>
                        ))}
                      </ul>
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>
        );
      });

      const EssentialItems = memo(() => {
        const items = [
          "High SPF sunscreen for strong UV rays",
          "Insect repellent with DEET to prevent mosquito bites",
          "Malaria prophylaxis for high-risk areas like Kruger National Park",
          "Bottled or purified water to avoid waterborne illnesses",
          "Basic first aid kit for minor injuries",
          "Prescription medications with enough supply",
          "Travel health insurance details for emergencies",
          "Hat and sunglasses for sun protection",
          "List of local emergency numbers and hospitals",
        ];

        return (
          <div className="mb-6">
            <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
              <i className="fas fa-suitcase-medical text-blue-500"></i>
              Essential Items for Travel to South Africa
            </h3>
            <ul className="mt-2 list-disc pl-5 space-y-1" role="list">
              {items.map((item, index) => (
                <li key={index} className="text-sm text-gray-600">
                  {item}
                </li>
              ))}
            </ul>
          </div>
        );
      });

      const HealthTips = () => {
        const [selectedDestination, setSelectedDestination] =
          useState("General");
        const [detectedLocation, setDetectedLocation] = useState(null);
        const [locationError, setLocationError] = useState(null);

        const handleDestinationChange = (e) => {
          setSelectedDestination(e.target.value);
        };

        useEffect(() => {
          const preloadHoverEffects = () => {
            const preloader = document.createElement("div");
            preloader.className = "opacity-0 absolute -z-50";
            preloader.innerHTML = `
            <div class="shadow-3xl shadow-4xl backdrop-blur-2xl"></div>
          `;
            document.body.appendChild(preloader);
            setTimeout(() => document.body.removeChild(preloader), 100);
          };
          preloadHoverEffects();
        }, []);

        useEffect(() => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              async (position) => {
                try {
                  const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}&zoom=10`,
                  );
                  const data = await response.json();
                  const city =
                    data.address.city ||
                    data.address.town ||
                    data.address.village;
                  const destination =
                    destinations.find((dest) =>
                      city.toLowerCase().includes(
                        dest
                          .toLowerCase()
                          .replace(/([A-Z])/g, " $1")
                          .trim(),
                      ),
                    ) || "General";
                  setDetectedLocation(destination);
                  setSelectedDestination(destination);
                } catch (err) {
                  setLocationError(
                    "Failed to detect location. Please select a destination manually.",
                  );
                }
              },
              (err) => {
                setLocationError(
                  "Location access denied. Please select a destination manually.",
                );
              },
            );
          } else {
            setLocationError("Geolocation is not supported by your browser.");
          }
        }, []);

        const tips = healthTips[selectedDestination] || [];

        return (
          <div className="health-tips-container">
            <div className="health-welcome">
              <div class="welcome-content">
                <h2 class="welcome-title">
                  <span class="heading-icon">
                    <i class="fas fa-heart-pulse"></i>
                  </span>
                  Health & Wellness Tips
                </h2>
                <p class="welcome-subtitle">
                  Stay safe and healthy during your travels with expert guidance
                  and location-specific health recommendations.
                </p>
              </div>
              <div class="welcome-illustration">
                <div class="floating-element health-glow-1"></div>
                <div class="floating-element health-glow-2"></div>
              </div>
            </div>

            {locationError && (
              <div
                className="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-4"
                role="alert"
              >
                {locationError}
              </div>
            )}
            {detectedLocation && detectedLocation !== "General" && (
              <p className="text-sm text-gray-600 mb-4">
                Showing tips for your detected location:{" "}
                {detectedLocation.replace(/([A-Z])/g, " $1").trim()}
              </p>
            )}
            <div className="destination-selector">
              <label htmlFor="destination" className="text-sm font-medium">
                Select Destination:{" "}
              </label>
              <select
                id="destination"
                value={selectedDestination}
                onChange={handleDestinationChange}
                className="mt-1 p-2 border rounded-md"
                aria-label="Select travel destination"
              >
                {destinations.map((dest) => (
                  <option key={dest} value={dest}>
                    {dest.replace(/([A-Z])/g, " $1").trim()}
                  </option>
                ))}
              </select>
            </div>

            {selectedDestination === "General" && <SafetyAlerts />}

            {tips.length > 0 ? (
              <div className="tips-wrapper">
                {Object.entries(
                  tips.reduce((acc, tip) => {
                    acc[tip.category] = acc[tip.category] || [];
                    acc[tip.category].push(tip);
                    return acc;
                  }, {}),
                ).map(([category, categoryTips]) => (
                  <div key={category} className="tip-section">
                    <h3>
                      <span className="category-icon">
                        <CategoryIcon category={category} />
                      </span>
                      {category}
                    </h3>
                    <ul>
                      {categoryTips.map((tip, index) => (
                        <li key={index}>
                          {tip.tip}{" "}
                          {tip.source !== "General" && (
                            <a
                              href={
                                tip.source === "CDC"
                                  ? "https://wwwnc.cdc.gov/travel/destinations/traveler/none/south-africa"
                                  : tip.source === "WHO"
                                    ? "https://www.who.int/travel-advice"
                                    : tip.source === "GOV.UK"
                                      ? "https://www.gov.uk/foreign-travel-advice/south-africa"
                                      : tip.source === "Travel Doctor"
                                        ? "https://www.traveldoctor.com.au/destinations/south-africa"
                                        : tip.source === "BHTP"
                                          ? "https://www.bhtp.com/travel-insurance/safe-destinations/south-africa"
                                          : tip.source === "Nomadic Matt"
                                            ? "https://www.nomadicmatt.com/travel-guides/south-africa-travel-tips/"
                                            : tip.source === "Smartraveller"
                                              ? "https://www.smartraveller.gov.au/destinations/africa/south-africa"
                                              : "#"
                              }
                              target="_blank"
                              rel="noopener noreferrer"
                              className="source-link"
                            >
                              ({tip.source})
                            </a>
                          )}
                        </li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            ) : (
              <p>
                No health tips available for this destination. Please check back
                later or select another destination.
              </p>
            )}

            <FirstAidGuides />

            <EssentialItems />

            <div className="resources">
              <h3>Additional Resources</h3>
              <ul>
                <li>
                  <a
                    href="https://wwwnc.cdc.gov/travel/destinations/traveler/none/south-africa"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    CDC Travelers' Health - South Africa
                  </a>
                </li>
                <li>
                  <a
                    href="https://www.who.int/travel-advice"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    WHO Travel Advice
                  </a>
                </li>
                <li>
                  <a
                    href="http://www.health.gov.za/"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    South African Department of Health
                  </a>
                </li>
                <li>
                  <a
                    href="https://www.fitfortravel.nhs.uk/destinations/africa/south-africa"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    Fit for Travel (NHS)
                  </a>
                </li>
              </ul>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<HealthTips />);
    </script>
  </body>
</html>
