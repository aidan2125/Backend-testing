          bg: "bg-gradient-to-br from-amber-50 to-yellow-50",
          accent: "#F59E0B"
        },
        "Weather Safety": {
          icon: "fas fa-cloud-rain",
          gradient: "from-slate-500 via-blue-400 to-cyan-300",
          hoverGradient: "from-slate-600 via-blue-500 to-cyan-400",
          bg: "bg-gradient-to-br from-slate-50 to-blue-50",
          accent: "#3B82F6"
        }
      };
 
      const config = iconConfig[category] || {
        icon: "fas fa-info-circle",
        gradient: "from-gray-500 to-gray-400",
        hoverGradient: "from-gray-600 to-gray-500",
        bg: "bg-gray-50",
        accent: "#6B7280"
      };
 
      const [isPressed, setIsPressed] = useState(false);
      const [isHovered, setIsHovered] = useState(false);
      const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
 
      const handleMouseDown = () => {
        setIsPressed(true);
        setTimeout(() => setIsPressed(false), 150);
      };
 
      const handleMouseMove = (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const x = (e.clientX - rect.left - rect.width / 2) / rect.width;
        const y = (e.clientY - rect.top - rect.height / 2) / rect.height;
        setMousePos({ x: x * 20, y: y * 20 });
      };
 
      const handleMouseLeave = () => {
        setMousePos({ x: 0, y: 0 });
        setIsHovered(false);
      };
 
      return (
        <div
          className={`relative w-16 h-16 group cursor-pointer perspective-1000 select-none icon-container ${getSpecialEffects(category)}`}
          onMouseEnter={() => setIsHovered(true)}
          onMouseLeave={handleMouseLeave}
          onMouseDown={handleMouseDown}
          onMouseMove={handleMouseMove}
          role="img"
          aria-label={category}
        >
          <div className={`absolute -inset-2 rounded-full bg-gradient-to-r ${config.gradient} opacity-0 group-hover:opacity-20 scale-90 group-hover:scale-110 transition-all duration-700 ease-out animate-spin-slow`} />
          <div className="absolute -inset-4 opacity-0 group-hover:opacity-100 transition-opacity duration-700">
            <div className={`absolute w-1 h-1 rounded-full bg-gradient-to-r ${config.gradient} animate-ping`} style={{ top: '10%', left: '20%', animationDelay: '0s' }} />
            <div className={`absolute w-1 h-1 rounded-full bg-gradient-to-r ${config.gradient} animate-ping`} style={{ top: '80%', right: '15%', animationDelay: '0.3s' }} />
            <div className={`absolute w-1 h-1 rounded-full bg-gradient-to-r ${config.gradient} animate-ping`} style={{ bottom: '20%', left: '10%', animationDelay: '0.6s' }} />
          </div>
          {isPressed && (
            <div className={`absolute inset-0 rounded-full bg-gradient-to-r ${config.gradient} animate-ping opacity-75 scale-150`} />
          )}
          <div
            className={`absolute inset-2 rounded-3xl bg-gradient-to-br ${config.gradient} opacity-10 transition-all duration-300`}
            style={{ transform: `translate(${mousePos.x * 0.1}px, ${mousePos.y * 0.1}px) rotateX(${mousePos.y * 0.5}deg) rotateY(${mousePos.x * 0.5}deg)` }}
          />
          <div
            className={`absolute inset-1 rounded-3xl bg-gradient-to-br ${config.gradient} opacity-20 transition-all duration-300`}
            style={{ transform: `translate(${mousePos.x * 0.2}px, ${mousePos.y * 0.2}px) rotateX(${mousePos.y}deg) rotateY(${mousePos.x}deg)` }}
          />
          <svg className="absolute inset-0 w-full h-full" viewBox="0 0 64 64">
            <defs>
              <linearGradient id={`gradient-${category}`} x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stopColor="#3B82F6" />
                <stop offset="100%" stopColor="#06B6D4" />
              </linearGradient>
            </defs>
            <path
              className="transition-all duration-700 ease-out group-hover:scale-110"
              d="M32,8 C45,8 56,19 56,32 C56,45 45,56 32,56 C19,56 8,45 8,32 C8,19 19,8 32,8 Z"
              fill={`url(#gradient-${category})`}
              opacity="0.1"
            />
            <path
              className="transition-all duration-700 ease-out opacity-0 group-hover:opacity-20"
              d="M32,12 C42,12 50,20 50,30 C50,40 42,48 32,48 C22,48 14,40 14,30 C14,20 22,12 32,12 Z"
              fill={`url(#gradient-${category})`}
            />
          </svg>
          <div
            className={`
              relative w-full h-full rounded-4xl ${config.bg} flex items-center justify-center
              shadow-2xl group-hover:shadow-4xl transform transition-all duration-200 ease-out
              ${isPressed ? 'scale-95 shadow-lg brightness-95' : isHovered ? 'scale-110 -translate-y-4 shadow-3xl' : ''}
              border-2 border-white/50 backdrop-blur-2xl transform-gpu animate-float-complex
            `}
            style={{
              transform: `translate(${mousePos.x * 0.3}px, ${mousePos.y * 0.3}px) rotateX(${mousePos.y * 1.5}deg) rotateY(${mousePos.x * 1.5}deg) translateZ(20px)`,
              transformStyle: 'preserve-3d',
              backfaceVisibility: 'hidden'
            }}
          >
            <div className={`absolute inset-0 rounded-4xl bg-gradient-to-br ${config.hoverGradient} opacity-0 group-hover:opacity-15 transition-opacity duration-300 animate-gradient-shift`} />
            <div className={`absolute inset-0 rounded-4xl bg-gradient-to-r from-transparent via-white/30 to-transparent transform -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-in-out skew-x-12`} />
            <div className={`absolute inset-0 rounded-4xl bg-gradient-to-br ${config.gradient} opacity-0 group-hover:opacity-100 transition-opacity duration-300 blur-sm`} />
            <div className={`absolute inset-1 rounded-4xl bg-gradient-to-br from-gray-900 to-black z-10`} />
            <div className={`absolute inset-0 rounded-full bg-gradient-to-br ${config.gradient} opacity-20 transition-all duration-700 ease-out group-hover:rounded-2xl group-hover:scale-110 group-hover:opacity-30 group-hover:animate-pulse`} />
            <div className={`absolute inset-2 rounded-full bg-gradient-to-br ${config.gradient} opacity-10 transition-all duration-500 ease-out delay-100 group-hover:rounded-xl group-hover:scale-125 group-hover:opacity-20`} />
            <i
              className={`
                ${config.icon} relative z-20 bg-gradient-to-br ${config.gradient}
                bg-clip-text text-transparent drop-shadow-2xl transition-all duration-300 ease-out
                ${isPressed ? 'scale-90 text-2xl' : isHovered ? 'scale-130 text-3xl' : 'text-2xl'}
                filter ${isHovered ? 'brightness-110 contrast-110 drop-shadow-[0_0_20px_currentColor]' : 'drop-shadow-[0_0_10px_currentColor]'}
              `}
              style={{
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                textShadow: `0 0 20px ${config.accent}40`,
                transform: `translate(${mousePos.x * 0.5}px, ${mousePos.y * 0.5}px) rotateX(${mousePos.y * 2}deg) rotateY(${mousePos.x * 2}deg) translateZ(40px)`
              }}
            />
            <div className={`absolute inset-0 rounded-4xl bg-gradient-to-br ${config.gradient} opacity-0 group-hover:opacity-30 blur-2xl scale-125 transition-all duration-500`} />
            <div className={`absolute inset-0 rounded-4xl bg-gradient-to-br ${config.gradient} opacity-0 group-hover:opacity-20 blur-3xl scale-150 transition-all duration-700 animate-pulse-slow`} />
          </div>
        </div>
      );
    });
 
    const SafetyAlerts = memo(() => {
      const alerts = [
        { type: "Weather", message: "Be cautious of thunderstorms during summer months (Novâ€“Mar). Avoid flooded areas.", severity: "high" },
        { type: "Health", message: "Use insect repellent to reduce risk of mosquito-borne diseases like malaria in rural areas.", severity: "high" },
        { type: "Safety", message: "Keep valuables secure and avoid walking alone at night to reduce risk of petty crime.", severity: "medium" }
      ];
 
      return (
        <div className="mb-6">
          <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
            <i className="fas fa-exclamation-triangle text-red-500"></i>
            General Safety Alerts
          </h3>
          <div className="mt-2 space-y-2">
            {alerts.map((alert, index) => (
              <div
                key={index}
                className={`p-4 rounded-md ${
                  alert.severity === "high"
                    ? "bg-red-100 border-l-4 border-red-500"
                    : "bg-yellow-100 border-l-4 border-yellow-500"
                }`}
                role="alert"
              >
                <p className="text-sm font-medium">{alert.type}: {alert.message}</p>
              </div>
            ))}
          </div>
        </div>
      );
    });
 
    const FirstAidGuides = memo(() => {
      const [openGuide, setOpenGuide] = useState(null);
 
      const toggleGuide = (index) => {
        setOpenGuide(openGuide === index ? null : index);
      };
 
      return (
        <div className="mb-6">
          <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
            <i className="fas fa-medkit text-red-500"></i>
            First Aid Guides
          </h3>
          <div className="mt-2 space-y-2">
            {firstAidGuides.map((guide, index) => (
              <div key={index} className="border rounded-md">
                <button
                  className="w-full p-4 text-left flex justify-between items-center hover:bg-gray-50"
                  onClick={() => toggleGuide(index)}
                  aria-expanded={openGuide === index}
                  aria-controls={`guide-${index}`}
                >
                  <span className="font-medium">{guide.title}</span>
                  <i className={`fas fa-chevron-${openGuide === index ? "up" : "down"}`}></i>
                </button>
                {openGuide === index && (
                  <div id={`guide-${index}`} className="p-4 bg-gray-50" role="region">
                    <p className="text-sm text-gray-600 mb-2">{guide.description}</p>
                    <ul className="list-disc pl-5 space-y-1">
                      {guide.steps.map((step, stepIndex) => (
                        <li key={stepIndex} className="text-sm">{step}</li>
                      ))}
                    </ul>
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      );
    });
 
    const EssentialItems = memo(() => {
      const items = [
        "High SPF sunscreen for strong UV rays",
        "Insect repellent with DEET to prevent mosquito bites",
        "Malaria prophylaxis for high-risk areas like Kruger National Park",
        "Bottled or purified water to avoid waterborne illnesses",
        "Basic first aid kit for minor injuries",
        "Prescription medications with enough supply",
        "Travel health insurance details for emergencies",
        "Hat and sunglasses for sun protection",
        "List of local emergency numbers and hospitals"
      ];
 
      return (
        <div className="mb-6">
          <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
            <i className="fas fa-suitcase-medical text-blue-500"></i>
            Essential Items for Travel to South Africa
          </h3>
          <ul className="mt-2 list-disc pl-5 space-y-1" role="list">
            {items.map((item, index) => (
              <li key={index} className="text-sm text-gray-600">{item}</li>
            ))}
          </ul>
        </div>
      );
    });
 
    const HealthTips = () => {
      const [selectedDestination, setSelectedDestination] = useState("General");
      const [detectedLocation, setDetectedLocation] = useState(null);
      const [locationError, setLocationError] = useState(null);
 
      const handleDestinationChange = (e) => {
        setSelectedDestination(e.target.value);
      };
 
      useEffect(() => {
        const preloadHoverEffects = () => {
          const preloader = document.createElement('div');
          preloader.className = 'opacity-0 absolute -z-50';
          preloader.innerHTML = `
            <div class="shadow-3xl shadow-4xl backdrop-blur-2xl"></div>
          `;
          document.body.appendChild(preloader);
          setTimeout(() => document.body.removeChild(preloader), 100);
        };
        preloadHoverEffects();
      }, []);
 
      useEffect(() => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              try {
                const response = await fetch(
                  `https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}&zoom=10`
                );
                const data = await response.json();
                const city = data.address.city || data.address.town || data.address.village;
                const destination = destinations.find(dest =>
                  city.toLowerCase().includes(dest.toLowerCase().replace(/([A-Z])/g, " $1").trim())
                ) || "General";
                setDetectedLocation(destination);
                setSelectedDestination(destination);
              } catch (err) {
                setLocationError("Failed to detect location. Please select a destination manually.");
              }
            },
            (err) => {
              setLocationError("Location access denied. Please select a destination manually.");
            }
          );
        } else {
          setLocationError("Geolocation is not supported by your browser.");
        }
      }, []);
 
      const tips = healthTips[selectedDestination] || [];
 
      return (
        <div className="health-tips-container">
          <h2>
            <span className="heading-icon"><i className="fas fa-heart-pulse"></i></span>
            Health & Wellness Tips for Your Trip
          </h2>
          {locationError && (
            <div className="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-4" role="alert">
              {locationError}
            </div>
          )}
          {detectedLocation && detectedLocation !== "General" && (
            <p className="text-sm text-gray-600 mb-4">
              Showing tips for your detected location: {detectedLocation.replace(/([A-Z])/g, " $1").trim()}
            </p>
          )}
          <div className="destination-selector">
            <label htmlFor="destination" className="text-sm font-medium">Select Destination: </label>
            <select
              id="destination"
              value={selectedDestination}
              onChange={handleDestinationChange}
              className="mt-1 p-2 border rounded-md"
              aria-label="Select travel destination"
            >
              {destinations.map((dest) => (
                <option key={dest} value={dest}>
                  {dest.replace(/([A-Z])/g, " $1").trim()}
                </option>
              ))}
            </select>
          </div>
 
          {selectedDestination === "General" && <SafetyAlerts />}
 
          {tips.length > 0 ? (
            <div className="tips-wrapper">
              {Object.entries(
                tips.reduce((acc, tip) => {
                  acc[tip.category] = acc[tip.category] || [];
                  acc[tip.category].push(tip);
                  return acc;
                }, {})
              ).map(([category, categoryTips]) => (
                <div key={category} className="tip-section">
                  <h3>
                    <span className="category-icon"><CategoryIcon category={category} /></span>
                    {category}
                  </h3>
                  <ul>
                    {categoryTips.map((tip, index) => (
                      <li key={index}>
                        {tip.tip}{" "}
                        {tip.source !== "General" && (
                          <a
                            href={
                              tip.source === "CDC"
                                ? "https://wwwnc.cdc.gov/travel/destinations/traveler/none/south-africa"
                                : tip.source === "WHO"
                                ? "https://www.who.int/travel-advice"
                                : tip.source === "GOV.UK"
                                ? "https://www.gov.uk/foreign-travel-advice/south-africa"
                                : tip.source === "Travel Doctor"
                                ? "https://www.traveldoctor.com.au/destinations/south-africa"
                                : tip.source === "BHTP"
                                ? "https://www.bhtp.com/travel-insurance/safe-destinations/south-africa"
                                : tip.source === "Nomadic Matt"
                                ? "https://www.nomadicmatt.com/travel-guides/south-africa-travel-tips/"
                                : tip.source === "Smartraveller"
                                ? "https://www.smartraveller.gov.au/destinations/africa/south-africa"
                                : "#"
                            }
                            target="_blank"
                            rel="noopener noreferrer"
                            className="source-link"
                          >
                            ({tip.source})
                          </a>
                        )}
                      </li>
                    ))}
                  </ul>
                </div>
              ))}
            </div>
          ) : (
            <p>No health tips available for this destination. Please check back later or select another destination.</p>
          )}
 
          <FirstAidGuides />
 
          <EssentialItems />
 
          <div className="resources">
            <h3>Additional Resources</h3>
            <ul>
              <li>
                <a href="https://wwwnc.cdc.gov/travel/destinations/traveler/none/south-africa" target="_blank" rel="noopener noreferrer">
                  CDC Travelers' Health - South Africa
                </a>
              </li>
              <li>
                <a href="https://www.who.int/travel-advice" target="_blank" rel="noopener noreferrer">
                  WHO Travel Advice
                </a>
              </li>
              <li>
                <a href="http://www.health.gov.za/" target="_blank" rel="noopener noreferrer">
                  South African Department of Health
                </a>
              </li>
              <li>
                <a href="https://www.fitfortravel.nhs.uk/destinations/africa/south-africa" target="_blank" rel="noopener noreferrer">
                  Fit for Travel (NHS)
                </a>
              </li>
            </ul>
          </div>
        </div>
      );
    };
 
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<HealthTips />);
  </script>
</body>
</html>
