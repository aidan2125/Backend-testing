<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SA Travel Food & Shops Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-784GHrzxkNJfJKZhF4cu9N87ESyk0ZM&libraries=places"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    #map { height: 400px; width: 100%; }
    #results { max-height: 400px; overflow-y: auto; }
 
    /* Base Styles */
    :root {
      --primary: #246071;
      --primary-dark: #1b4a58;
      --primary-light: #e6f3f7;
      --accent: #ff8c42;
      --text-dark: #333;
      --text-light: #666;
      --background: #f7fbff;
      --white: #ffffff;
      --shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
 
    * {
      box-sizing: border-box;
    }
 
    /* Override body styles specifically for the Tips page */
    body.tips-page {
      background: linear-gradient(135deg, #E6F0FA 0%, #FFF8E6 100%),
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" opacity="0.1"><path fill="none" stroke="%23246071" stroke-width="2" d="M25,10 L30,20 L40,20 L32,25 L35,35 L25,30 L15,35 L18,25 L10,20 L20,20 Z" /></svg>');
      background-size: cover, 150px 150px;
      background-repeat: no-repeat, repeat;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      animation: patternDrift 20s linear infinite;
    }
 
    @keyframes patternDrift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 0 0, 150px 150px; }
    }
 
    /* Remove the semi-transparent overlay from dashboard.css */
    body.tips-page::before {
      content: none;
    }
 
    /* Top Bar */
    .top-bar {
      width: 100vw;
      background-color: var(--primary);
      color: var(--white);
      padding: 20px 2rem;
      border-bottom: 4px solid var(--primary-dark);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
 
    .top-bar h2 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--white);
    }
 
    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: var(--white);
      color: var(--primary);
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: var(--transition);
      display: flex;
      align-items: center;
    }
 
    .back-btn i {
      margin-right: 8px;
    }
 
    .back-btn:hover {
      background-color: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 140, 66, 0.3);
    }
 
    /* Responsive Design */
    @media (max-width: 768px) {
      .top-bar {
        padding: 15px 1rem;
      }
 
      .top-bar h2 {
        font-size: 1.5rem;
      }
 
      .back-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="tips-page">
  <div class="top-bar">
    <h2>Food Finder</h2>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </button>
  </div>
  <div class="container mx-auto p-4" style="margin-top: 100px;">
    <h1 class="text-2xl font-bold text-center mb-4">South Africa Travel: Find Restaurants & Stores</h1>
    <div class="flex justify-center mb-4">
      <button id="findRestaurants" class="bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">Find Restaurants</button>
      <button id="findStores" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Find Stores</button>
    </div>
    <div id="map" class="mb-4"></div>
    <div id="results" class="bg-white p-4 rounded shadow"></div>
  </div>
 
  <script>
    let map, service, infowindow, userLocation;
 
    function initMap() {
      // Default to a central location in South Africa (Johannesburg)
      const defaultLocation = { lat: -26.2041, lng: 28.0473 };
      map = new google.maps.Map(document.getElementById('map'), {
        center: defaultLocation,
        zoom: 12
      });
      infowindow = new google.maps.InfoWindow();
 
      // Get user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(userLocation);
            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "Your Location",
              icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" }
            });
          },
          () => {
            console.log("Geolocation failed, using default location");
            userLocation = defaultLocation;
          }
        );
      } else {
        console.log("Geolocation not supported, using default location");
        userLocation = defaultLocation;
      }
 
      service = new google.maps.places.PlacesService(map);
    }
 
    function searchPlaces(type) {
      if (!userLocation) {
        alert("Location not yet available, please try again in a moment.");
        return;
      }
 
      const request = {
        location: userLocation,
        radius: 5000, // 5km radius
        type: type // 'restaurant' or 'store'
      };
 
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK && results) {
          displayResults(results, type);
          addMarkers(results);
        } else {
          document.getElementById('results').innerHTML = `<p class="text-red-500">No ${type}s found nearby.</p>`;
        }
      });
    }
 
    function displayResults(places, type) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<h2 class="text-xl font-semibold mb-2">Nearby ${type.charAt(0).toUpperCase() + type.slice(1)}s</h2>`;
      places.forEach(place => {
        const placeDiv = document.createElement('div');
        placeDiv.className = 'border-b py-2';
        placeDiv.innerHTML = `
          <p class="font-bold">${place.name}</p>
          <p>${place.vicinity}</p>
          <p>Rating: ${place.rating ? place.rating + '/5' : 'N/A'}</p>
        `;
        resultsDiv.appendChild(placeDiv);
      });
    }
 
    function addMarkers(places) {
      places.forEach(place => {
        const marker = new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          title: place.name
        });
        marker.addListener('click', () => {
          infowindow.setContent(`
            <div>
              <strong>${place.name}</strong><br>
              ${place.vicinity}<br>
              Rating: ${place.rating ? place.rating + '/5' : 'N/A'}
            </div>
          `);
          infowindow.open(map, marker);
        });
      });
    }
 
    // Event listeners for buttons
    document.getElementById('findRestaurants').addEventListener('click', () => searchPlaces('restaurant'));
    document.getElementById('findStores').addEventListener('click', () => searchPlaces('store'));
 
    // Initialize map on page load
    window.onload = initMap;
  </script>
</body>
</html>
