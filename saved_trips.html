<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travique | Saved Trips</title>
  <link rel="stylesheet" href="css/saved_trips.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <h2>Saved Trips</h2>
    <button class="back-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  </div>
 
  <main>
    <div id="trips-container">Loading your trips...</div>
  </main>
 
  <!-- Trip Details Modal -->
  <div id="trip-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">×</span>
      <h2 id="modal-destination">Trip Details</h2>
      <p><strong>Start Date:</strong> <span id="modal-start"></span></p>
      <p><strong>End Date:</strong> <span id="modal-end"></span></p>
      <p><strong>Activities:</strong> <span id="modal-activities"></span></p>
      <p><strong>Notes:</strong> <span id="modal-notes">N/A</span></p>
    </div>
  </div>
 
  <footer>
    <p>© 2025 Travique. All rights reserved.</p>
  </footer>
 
  <script type="module" src="js/saved_trips.js"></script>
</body>
</html>
